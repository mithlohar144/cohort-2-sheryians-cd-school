<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <style>
        #box{
            height: 200px;
            width: 400px;
            border: 1px solid white;
            background-color: var(--bgColor);
            animation: animateBgColor 10s
        }
        

        @property --bgColor{
            syntax: "<color>";
            initial-value: green;
            inherits: false;
        }
        @keyframes animateBgColor{
            from {
                --bgColor:red;
            }
            to{
                --bgColor:blue;
            }
        }
    </style>
</head>
